<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body  class="bg-[#e0e8ff]" style="background-image:url(pattern-background-desktop.svg); background-repeat: no-repeat;">

<div class="card w-[440px] h-[694px] bg-white mx-auto my-[105px] rounded-2xl"  style="box-shadow:0px 5px 16px #bdc3d8;">
  <img src="illustration-hero.svg" alt="" style="border-radius: 18px 18px 0px 0px;">
  <div class="flex justify-center mt-[45px] text-3xl font-black text-[#21325d]" style="font-family: 'Montserrat', sans-serif;">
    Order Summary
  </div>
  <div class="flex mx-auto text-center my-4 text-[#767a93] text-lg font-normal w-[75%]" style="font-family: 'Roboto', sans-serif;">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </div>
  <div class="w-[80%] bg-[#f8f9fe] flex mx-auto h-24 rounded-xl ">
    <img src="icon-music.svg" alt="" class="w-12 h-12 m-5">
    <div class="my-auto flex flex-col">
      
      <span class="font-black " style="font-family: 'Montserrat', sans-serif;">Annual Plan<div class="float-right text-[#382ae1;] underline ml-16 mt-3 "> Change</div></span>
      <span class="text-[#767a93] font-semibold -mt-3" style="font-family: 'Roboto', sans-serif;">$59.99/year</span>
    </div>
    
  </div>
  <div class="flex justify-center mx-auto my-9"  >
    <button class="bg-[#382ae1] px-24 py-[15px] text-white text-sm rounded-lg" style="font-family: 'Montserrat', sans-serif; box-shadow:0px 20px 16px #dddaf7">Proceed to Payment</button>
  </div>
  <span class="text-[#767a93] font-semibold mt-1 flex justify-center mx-auto" style="font-family: 'Montserrat', sans-serif;">Cancel Order</span>

</div>
<div class="text-[#767a93]">
  <div class="attribution" class="text-center " style="font-family: 'Roboto', sans-serif; text-align: center;" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>. 
    Coded by <a href="#" >Shahnaz Memon</a>.
  </div> 
</div>
</body>
</html>
